<!DOCTYPE html>
<head>
<title>zoom1</title>
<style>
#main
{
z:1000px;
height:100%;
width:100%;
top:0%;
left:0%;
position:absolute;
overflow:hidden;
}

#a
{
height:2%;
width:1%;
position:absolute;
left:47%;
top:45%;
background-color:red;
border:none;
z:1000px;
}

@keyframes basic
{
from 
{
height:100%;
width:100%;
left:0%;
top:0%;
}
to
{
height:200%;
width:200%;
left:0%;
top:0%;
}
}

@-webkit-keyframes basic
{
from 
{
height:100%;
width:100%;
left:0%;
top:0%;
}
to
{
height:200%;
width:200%;
left:0%;
top:0%;
}
}

@keyframes verify1
{
from 
{
height:2%;
width:1%;
left:47%;
top:45%;
}
to
{
height:50%;
width:50%;
left:25%;
top:25%;
}
}

@-webkit-keyframes verify1
{
from 
{
height:2%;
width:1%;
left:47%;
top:45%;
}
to
{
height:50%;
width:50%;
left:25%;
top:25%;
}
}
</style>

<script>
function zoom1(x)
{


		
        var y=document.getElementById("gg");
		
		y.style.animation="basic 2s forwards";
y.style.WebkitAnimation="basic 2s forwards";

		
		x.style.animation="verify1 2s forwards";
x.style.WebkitAnimation="verify1 2s forwards";
x.style.color="blue";
x.style.fontSize="xx-large";
x.innerHTML="hello";




}
</script>
</head>
<body>
<div id="main"> 
	<img id="gg" src="images/background.jpg" style="width:100%;height:100%">
</div>
<button id="a" onclick="zoom1(this)"> </button>
</body>
</html>
